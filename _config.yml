baseurl: '/'
permalink: pretty
title: 'Paracliffhangers'

logo:
  mobile: "images/logo/pch_logo_horizontal_small.jpg"
  mobile_height: "32px"
  mobile_width: "52px"
  desktop: "images/logo/pch_logo_horizontal_small.jpg"
  desktop_height: "207px"
  desktop_width: "305px"

collections:
 team:
    output: true

defaults:
 - scope:
      path: ""
      type: "team"
    values:
      layout: "team"

sass:
  indentWidth: 4
  style: compressed # possible values: nested expanded compact compressed
  precision: 10

plugins:
  - jekyll-environment-variables

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - LICENSE.md
  - LICENSE
  - README.md
